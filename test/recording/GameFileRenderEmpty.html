<form action="/CreateGameFile" method="POST"><div><label for="name"><div>Name:</div><input name="name" type="text" /></label></div><div><label for="desc"><div>Decription:</div><textarea name="desc"></textarea></label></div><div><label for="rating"><div>Rating:</div><input name="rating" type="number" /></label></div><div><label for="promotion-start-date"><div>The date the download promo starts:</div><input checked="false" name="promotion-start-date" type="date" /></label></div><div><label for="is-featured"><div>Will this download be featured on our front page?:</div><input value="is-featured" name="is-featured" type="checkbox" checked="false" /></label></div><div><label for="allowed-downloads"><div>Number allowed downloads per user:</div><input name="allowed-downloads" type="number" /></label></div><div><label for="allow-downloads-after"><div>The UTC timestamp for when the download is avaialble:</div><input name="allow-downloads-after" type="datetime-local" /></label></div><input value="Create Game Submission!" type="submit" /></form>
